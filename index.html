<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prepify - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --primary-dark: #3a0ca3;
      --secondary: #f72585;
      --accent: #4cc9f0;
      --bg: #f8f9fa;
      --text: #2b2d42;
      --text-light: #6c757d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .loader {
      width: 140px;
      height: 140px;
      position: relative;
      margin-bottom: 25px;
    }

    .atom-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      color: var(--primary);
      animation: rotate 3s linear infinite;
      filter: drop-shadow(0 4px 6px rgba(67, 97, 238, 0.2));
    }

    .ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1.8s linear infinite;
    }

    .ring:nth-child(2) {
      border: 3px solid transparent;
      border-right: 3px solid var(--secondary);
      animation: spin-reverse 2.2s linear infinite;
    }

    .ring:nth-child(3) {
      border: 3px solid transparent;
      border-bottom: 3px solid var(--accent);
      animation: spin 2s linear infinite;
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
    }

    .tagline {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 15px;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.5s;
    }

    .subtext {
      font-size: 0.8rem;
      color: var(--text-light);
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.8s;
      max-width: 300px;
    }

    .progress-container {
      width: 200px;
      height: 4px;
      background: rgba(67, 97, 238, 0.2);
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 1s;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 2px;
      transition: width 2.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { 
        opacity: 0;
        transform: translateY(15px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spin-reverse {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }

    @media (max-width: 480px) {
      .loader {
        width: 120px;
        height: 120px;
      }
      
      .atom-icon {
        font-size: 3.5rem;
      }
      
      .tagline {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="loader">
      <i class="fa-solid fa-atom atom-icon"></i>
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>
    
    <p class="tagline">Where AI meets education</p>
    <p class="subtext">Preparing your personalized learning experience</p>
    
    <div style="display: none;" class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Animate progress bar
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = '100%';
      
      // Check if user is logged in and redirect after a short delay
      setTimeout(() => {
        // Check if user data exists in localStorage
        const userData = localStorage.getItem('prepifyUser');
        
        // Redirect based on whether user is logged in
        if (userData) {
          window.location.href = 'landing.html';
        } else {
          window.location.href = 'userLog.html';
        }
      }, 2500); // 2.5 second delay
    });
  </script>
</body>
</html>
