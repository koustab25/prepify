<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Prepify - Your Questions</title>
  <style>
    /* Add your styles from previous pages */
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --primary-dark: #3a0ca3;
      --secondary: #f72585;
      --accent: #4cc9f0;
      --bg: #f8f9fa;
      --text: #2b2d42;
      --text-light: #6c757d;
      --white: #ffffff;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --success: #4ade80;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      font-size: 2rem;
      color: var(--primary);
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .back-btn {
      background: var(--white);
      color: var(--primary);
      border: 1px solid var(--primary);
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .back-btn:hover {
      background: var(--primary);
      color: var(--white);
    }

    /* Main content */
    .upload-container {
      background: var(--white);
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .page-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .page-subtitle {
      color: var(--text-light);
      margin-bottom: 2rem;
    }

    /* Upload area */
    .upload-area {
      border: 2px dashed #ddd;
      border-radius: 12px;
      padding: 3rem 2rem;
      text-align: center;
      transition: all 0.3s;
      margin-bottom: 1.5rem;
      background: rgba(67, 97, 238, 0.03);
    }

    .upload-area.drag-over {
      border-color: var(--primary);
      background: rgba(67, 97, 238, 0.08);
    }

    .upload-icon {
      font-size: 3.5rem;
      color: var(--primary-light);
      margin-bottom: 1rem;
    }

    .upload-text {
      margin-bottom: 1.5rem;
    }

    .upload-text h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .upload-text p {
      color: var(--text-light);
    }

    .file-input {
      display: none;
    }

    .browse-btn {
      background: var(--primary);
      color: var(--white);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .browse-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    /* Question customization */
    .customization-panel {
      background: rgba(67, 97, 238, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .panel-title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--primary-dark);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .customization-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .option-group {
      margin-bottom: 1rem;
    }

    .option-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }

    .option-group input,
    .option-group select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    .option-group input:focus,
    .option-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 0.5rem;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-item input {
      width: auto;
    }

    /* File list */
    .file-list {
      margin-top: 2rem;
    }

    .file-list h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: var(--bg);
      border-radius: 8px;
      margin-bottom: 0.8rem;
    }

    .file-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .file-icon {
      color: var(--primary);
      font-size: 1.2rem;
    }

    .file-name {
      font-weight: 500;
    }

    .file-size {
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .file-actions {
      display: flex;
      gap: 10px;
    }

    .file-action-btn {
      background: none;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .file-action-btn:hover {
      color: var(--primary);
    }

    .delete-btn:hover {
      color: var(--secondary);
    }

    /* Process button */
    .process-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--white);
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: block;
      width: 100%;
      margin-top: 2rem;
    }

    .process-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.3);
    }

    .process-btn:disabled {
      background: var(--text-light);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .upload-container {
        padding: 1.5rem;
      }
      
      .upload-area {
        padding: 2rem 1rem;
      }
      
      header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      
      .customization-options {
        grid-template-columns: 1fr;
      }
    }
    .question-card {
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      background: white;
    }
    
    .question-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    
    .question-type {
      background: #4361ee;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }
    
    .options {
      margin: 1rem 0;
    }
    
    .option {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #e1e5e9;
      border-radius: 4px;
    }
    
    .option.correct {
      background: #f0f9ff;
      border-color: #4361ee;
    }
    
    .solution {
      margin-top: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fa-solid fa-atom logo-icon"></i>
        <div class="logo-text">Prepify</div>
      </div>
    </header>

    <div class="questions-container">
      <h1>Your Generated Questions</h1>
      <div id="questionsList">
        <!-- Questions will be inserted here -->
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const questions = JSON.parse(localStorage.getItem('generatedQuestions') || '[]');
      const questionsList = document.getElementById('questionsList');
      
      if (questions.length === 0) {
        questionsList.innerHTML = `
          <div class="no-questions">
            <p>No questions found. Please go back and generate some questions.</p>
            <a href="upload.html" class="back-btn">Go Back</a>
          </div>
        `;
        return;
      }
      
      questions.forEach((q, index) => {
        const questionEl = createQuestionElement(q, index);
        questionsList.appendChild(questionEl);
      });
    });
    
    function createQuestionElement(question, index) {
      const div = document.createElement('div');
      div.className = 'question-card';
      
      let optionsHTML = '';
      if (question.type === 'mcq' && question.options) {
        optionsHTML = `
          <div class="options">
            ${question.options.map((option, i) => `
              <div class="option ${i === question.correctAnswer ? 'correct' : ''}">
                ${String.fromCharCode(65 + i)}. ${option}
              </div>
            `).join('')}
          </div>
        `;
      }
      
      div.innerHTML = `
        <div class="question-header">
          <span class="question-type">${question.type.toUpperCase()}</span>
          <span>Question ${index + 1}</span>
        </div>
        <div class="question-content">
          <p>${question.question}</p>
          ${optionsHTML}
        </div>
        <div class="question-footer">
          <button class="toggle-solution" onclick="toggleSolution(this)">Show Explanation</button>
          <div class="solution">
            <p><strong>Answer:</strong> ${getAnswerText(question)}</p>
            <p>${question.explanation || 'No explanation provided.'}</p>
          </div>
        </div>
      `;
      
      return div;
    }
    
    function getAnswerText(question) {
      if (question.type === 'mcq') {
        return String.fromCharCode(65 + question.correctAnswer);
      }
      return question.correctAnswer;
    }
    
    function toggleSolution(button) {
      const solution = button.nextElementSibling;
      solution.style.display = solution.style.display === 'none' ? 'block' : 'none';
      button.textContent = solution.style.display === 'none' ? 
        'Show Explanation' : 'Hide Explanation';
    }
  </script>
</body>
</html>
